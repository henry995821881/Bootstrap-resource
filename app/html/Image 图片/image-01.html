<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../js/lib/bootstrap/dist/css/bootstrap.min.css">
  <style>
    img {
      width: 300px;
      height: 300px;
      margin: 0 5px;
    }
    .img-wrapper {
      text-align: center;
    }   
  </style>
</head>
<body>

	<div class="container">
    <h1>图片</h1>
    <pre>
      1. .img-thumbnail: 灰色边框
      2. .img-rounded: 圆角图片
      3. .img-circle: 圆形图片
    </pre>
    <p class="img-wrapper">
      <img class="img-thumbnail" src="../../img/paper01.jpg" alt="">
      <img class="img-rounded" src="../../img/paper02.jpg" alt="">
      <img class="img-circle" src="../../img/paper03.jpg" alt="">
    </p>
  </div>

  <script src="../../js/lib/jquery/dist/jquery.min.js"></script>
  <script src="../../js/lib/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
