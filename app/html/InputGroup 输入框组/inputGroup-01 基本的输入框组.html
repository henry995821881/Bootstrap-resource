<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基本的输入框组</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../js/lib/bootstrap/dist/css/bootstrap.min.css">
  <style>
    pre {
      color: #c7254e;
    }  
  </style>
</head>
<body>

  <div class="container">
    <h1>基本的输入框组</h1>
    <pre>
      1. div.form-group
      2. div.input-group
      3. span.input-group-addon
    </pre>
    <form class="form-horizontal" role="form" action="">
      <div class="form-group">
        <label class="control-label col-md-3 sr-only" for="">Sina</label>
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-addon">@</span>
            <input class="form-control" type="text">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-3 sr-only" for="">vip</label>
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-addon">$</span>
            <input class="form-control" type="number">
            <span class="input-group-addon">.00</span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-3 sr-only" for="">radio</label>
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-addon">
              <!-- 放置一个单选框 -->
              <input type="radio">
            </span>
            <input class="form-control" type="text">
          </div>
        </div>
      </div> 
      <div class="form-group">
        <label class="control-label col-md-3 sr-only" for="">checkbox</label>
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-addon">
              <!-- 放置一个复选框 -->
              <input type="checkbox">
            </span>
            <input class="form-control" type="text">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-3 sr-only" for="">btn</label>
        <div class="col-md-6">
          <div class="input-group">
            <!-- .input-group-btn -->
            <span class="input-group-btn">
              <!-- 放置一个按钮 -->
              <button class="btn btn-default" type="button">GO!</button>
            </span>
            <input class="form-control" type="search">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-3 sr-only" for="">select</label>
        <div class="col-md-6">
          <div class="input-group">
            <!-- 带有下拉菜单的按钮 -->
            <div class="input-group-btn">
              <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" type="button">
                <span>NBA TEAM</span> 
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li class="dropdown-header">WESTERN</li>
                <li><a href="#">LAL</a></li>
                <li><a href="#">GSW</a></li>
                <li><a href="#">SAS</a></li>
                <!-- 分隔线 -->
                <li class="divider"></li>
                <li class="dropdown-header">EASTERN</li>
                <li><a href="#">CHI</a></li>
                <li><a href="#">BOS</a></li>
                <li><a href="#">MIA</a></li>
              </ul>              
            </div>
            <input class="form-control" type="text">
          </div>
        </div>
      </div>                             
    </form>
  </div>

  <script src="../../js/lib/jquery/dist/jquery.min.js"></script>
  <script src="../../js/lib/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
