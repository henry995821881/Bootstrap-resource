<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单控件-静态控件</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../js/lib/bootstrap/dist/css/bootstrap.min.css">
  <style>
    h1 {
      color: #c7254e;
    }
    label {
      text-transform: capitalize;
    }  
  </style>
</head>
<body>

	<div class="container">
    <h1>静态表单控件 .form-control-static</h1>
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="control-label col-sm-3" for="github">github</label>
        <div class="col-sm-6">
          <p class="form-control-static">https://github.com/GreenMelon</p>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3" for="pwd">password</label>
        <div class="col-sm-6">
          <input class="form-control" type="password">
        </div>
      </div>      
    </form>    
  </div>

  <script src="../../js/lib/jquery/dist/jquery.min.js"></script>
  <script src="../../js/lib/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
