<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单控件-checkbox</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../js/lib/bootstrap/dist/css/bootstrap.min.css">
  <style>
    h1 {
      color: #c7254e;
    }   
  </style>
</head>
<body>

	<div class="container">
    <h1>垂直表单 checkbox</h1>
    <form role="form">
      <div class="checkbox">
        <label for="exam1">
          <input id="exam1-1" name="exam1" value="exam1-1" type="checkbox"> 选项 1
        </label>
      </div>
      <div class="checkbox">
        <label for="exam1">
          <input id="exam1-2" name="exam1" value="exam1-2" type="checkbox"> 选项 2
        </label>  
      </div>
      <div class="checkbox">
        <label for="exam1">
          <input id="exam1-3" name="exam1" value="exam1-3" type="checkbox"> 选项 3
        </label>
      </div>
    </form>

    <h1>内联表单 checkbox</h1>
    <form role="form">
      <div>
        <label class="checkbox-inline" for="exam1">
          <input id="exam1-1" name="exam1" value="exam1-1" type="checkbox"> 选项 1
        </label>
        <label class="checkbox-inline" for="exam1">
          <input id="exam1-2" name="exam1" value="exam1-2" type="checkbox"> 选项 2
        </label>
        <label class="checkbox-inline" for="exam1">
          <input id="exam1-3" name="exam1" value="exam1-3" type="checkbox"> 选项 3
        </label> 
      </div>
    </form>     
  </div>

  <script src="../../js/lib/jquery/dist/jquery.min.js"></script>
  <script src="../../js/lib/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
