<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>垂直表单</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../js/lib/bootstrap/dist/css/bootstrap.min.css">
  <style>
    pre {
      color: #c7254e;
    }   
  </style>
</head>
<body>

	<div class="container">
    <h1>(默认)垂直表单</h1>
    <pre>
      1. form[role="form"]
      2. div.form-group
      3. input.form-control, select.form-control, textarea.form-control
    </pre>  
    <form role="form">
      <!-- 输入框 -->
      <div class="form-group">
        <label for="name">姓名</label>
        <input class="form-control" name="name" type="text">
      </div>
      <!-- 下拉选择框 -->
      <div class="form-group">
        <label for="age">年龄</label>
        <select class="form-control" name="age">
          <option value="0">22</option>
          <option value="1">23</option>
          <option value="2">24</option>
        </select>
        <p class="help-block small">这里是块级帮助文本的实例</p>
      </div>
      <!-- 单选框1 -->
      <div class="form-group">
        <label for="sex">
          <input type="radio" name="sex">男
          <input type="radio" name="sex">女
          <input type="radio" name="sex">中性
        </label>
      </div>
      <!-- 单选框2 -->
      <div class="form-group">
        <label for="sex">
          <input type="radio" name="sex">男
        </label>
        <label for="sex">
          <input type="radio" name="sex">女
        </label>
        <label for="sex">
          <input type="radio" name="sex">中性
        </label>        
      </div>      
      <!-- 复选框1 -->    
      <div class="form-group">
        <label for="career">
          <input type="checkbox" name="career">职业1
          <input type="checkbox" name="career">职业2
          <input type="checkbox" name="career">职业3
        </label>
      </div>
      <!-- 复选框2 -->  
      <div class="form-group">
        <label for="career">
          <input type="checkbox" name="career">职业1
        </label>
        <label for="career">
          <input type="checkbox" name="career">职业2
        </label>
        <label for="career">
          <input type="checkbox" name="career">职业3
        </label>        
      </div>      
      <button type="submit" class="btn btn-default">提交</button>
    </form>     
  </div>

  <script src="../../js/lib/jquery/dist/jquery.min.js"></script>
  <script src="../../js/lib/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
