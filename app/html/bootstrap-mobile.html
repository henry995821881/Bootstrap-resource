<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <!-- 必须注明版本 -->
  <link rel="stylesheet" href="../bower_components/bootstrap-3.3.5-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/bootstrap.css">
  <link rel="stylesheet" href="script/lib/smalot-bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css">
</head>
<body>

  <div class="container">
    <h1>手机表单</h1>
    <form action="" class="form-horizontal" role="form">
      <div class="form-group">
        <label class="control-label / col-sm-2 col-md-2 col-lg-2" for="user-name">姓名</label>
        <div class="col-sm-2 col-md-2 col-lg-2">
          <input class="form-control" name="user-name" data-bind="value:name" type="text">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label / col-sm-2 col-md-2 col-lg-2" for="user-age">年龄</label>
        <div class="col-sm-2 col-md-2 col-lg-2">
          <input class="form-control" name="user-age" data-bind="value:age" type="number">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label / col-sm-2 col-md-2 col-lg-2" for="user-birth">生日</label>
        <div class="col-sm-2 col-md-2 col-lg-2">
          <input class="form-control" name="user-birth" data-bind="value:birth,datetimepicker:birth" type="text">
        </div>
      </div>      
      <div class="form-group">
        <label class="control-label / col-sm-2 col-md-2 col-lg-2" for="user-qq">QQ</label>
        <div class="col-sm-2 col-md-2 col-lg-2">
          <input class="form-control" name="user-qq" data-bind="value:qq" type="number">
        </div>
      </div>      
      <div class="form-group">
        <label class="control-label / col-sm-2 col-md-2 col-lg-2" for="user-email">邮箱</label>
        <div class="col-sm-2 col-md-2 col-lg-2">
          <input class="form-control" name="user-email" data-bind="value:email" type="email">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-2 col-sm-offset-2">
          <button class="btn btn-primary btn-sm" type="button">提交</button>
          <button class="btn btn-default btn-sm" type="reset">重置</button>
        </div>
      </div>            
    </form>
  </div>

  <!-- 必须注明版本 -->
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <!-- 必须注明版本 -->
  <script src="../bower_components/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
  <script src="../bower_components/knockout/dist/knockout.js"></script>
  <script src="script/lib/smalot-bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
  <script src="scripts/bootstrap-mobile.js"></script>
  
</body>
</html>
