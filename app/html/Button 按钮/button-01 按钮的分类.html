<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>按钮的分类</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../js/lib/bootstrap/dist/css/bootstrap.min.css">
  <style>
    pre {
      /*color: #c7254e;*/
    }  
  </style>
</head>
<body>

	<div class="container">
    <h1>按钮的分类</h1>
    <pre>
      1. .btn 按钮的基本样式
      2. .btn-default 默认按钮
      3. .btn-primary 原始按钮(未被操作)
      4. .btn-success 成功按钮(表示成功的或积极的动作)
      5. .btn-info 信息按钮(可用于要弹出信息)
      6. .btn-warning 警告按钮(表示应谨慎采取的动作)
      7. .btn-danger 危险按钮(表示危险的或潜在的负面动作)
      8. .btn-link 链接按钮(看起来像是链接，但同时保持按钮的行为)
    </pre>
    <button class="btn btn-default" type="button">默认按钮</button>
    <button class="btn btn-primary" type="button">原始按钮</button>
    <button class="btn btn-success" type="button">成功按钮</button>
    <button class="btn btn-info" type="button">信息按钮</button>
    <button class="btn btn-warning" type="button">警告按钮</button>
    <button class="btn btn-danger" type="button">危险按钮</button>
    <button class="btn btn-link" type="button" >链接按钮</button>
  </div>

  <script src="../../js/lib/jquery/dist/jquery.min.js"></script>
  <script src="../../js/lib/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
