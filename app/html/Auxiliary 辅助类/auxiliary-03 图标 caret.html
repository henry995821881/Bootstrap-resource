<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图标</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../js/lib/bootstrap/dist/css/bootstrap.min.css">
  <style>
    h1 {
      color: #c7254e;
    }
    .close-icon-demo {
      width: 75px;
    }  
  </style>
</head>
<body>

	<div class="container">
    <h1>图标</h1>
    <pre>
      1. .close: 关闭
      2. .caret: 下拉式
    </pre>
    <div>
      <p class="close-icon-demo">
        关闭图标<button class="close" type="button">&times;</button>
      </p>
      <p class="caret-icon-demo">
        下拉式图标<span class="caret"></span>
      </p>      
    </div>
  </div>

  <script src="../../js/lib/jquery/dist/jquery.min.js"></script>
  <script src="../../js/lib/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
