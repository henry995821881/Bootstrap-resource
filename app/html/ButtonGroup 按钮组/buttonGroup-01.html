<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>按钮组</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../js/lib/bootstrap/dist/css/bootstrap.min.css">
  <style>
    body {
      padding-bottom: 200px;
    }
    h1 {
      margin: 30px 0;
      color: #c7254e;
    }  
  </style>
</head>
<body>

  <div class="container">
    <h1>.btn-group 基本的按钮组</h1>
    <div class="btn-group">
      <button class="btn btn-default" type="button">CLE</button>
      <button class="btn btn-primary" type="button">ORL</button>
      <button class="btn btn-success" type="button">BOS</button>
      <button class="btn btn-warning" type="button">LAL</button>
      <button class="btn btn-danger" type="button">CHI</button>
      <button class="btn btn-info" type="button">DEN</button>
    </div>

    <h1>.btn-toolbar 按钮工具栏</h1>
    <div class="btn-toolbar">
      <div class="btn-group">
        <button class="btn btn-default" type="button">CLE</button>
        <button class="btn btn-primary" type="button">ORL</button>
        <button class="btn btn-success" type="button">BOS</button>
        <button class="btn btn-warning" type="button">LAL</button>
        <button class="btn btn-danger" type="button">CHI</button>
        <button class="btn btn-info" type="button">DEN</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-default" type="button">CLE</button>
        <button class="btn btn-primary" type="button">ORL</button>
        <button class="btn btn-success" type="button">BOS</button>
        <button class="btn btn-warning" type="button">LAL</button>
        <button class="btn btn-danger" type="button">CHI</button>
        <button class="btn btn-info" type="button">DEN</button>
      </div>
    </div>

    <h1>.btn-group-lg 按钮的大小</h1>
    <div class="btn-toolbar">
      <div class="btn-group btn-group-lg">
        <button class="btn btn-default" type="button">CLE</button>
        <button class="btn btn-primary" type="button">ORL</button>
        <button class="btn btn-success" type="button">BOS</button>
        <button class="btn btn-warning" type="button">LAL</button>
        <button class="btn btn-danger" type="button">CHI</button>
        <button class="btn btn-info" type="button">DEN</button>
      </div>
      <div class="btn-group btn-group-sm">
        <button class="btn btn-default" type="button">CLE</button>
        <button class="btn btn-primary" type="button">ORL</button>
        <button class="btn btn-success" type="button">BOS</button>
        <button class="btn btn-warning" type="button">LAL</button>
        <button class="btn btn-danger" type="button">CHI</button>
        <button class="btn btn-info" type="button">DEN</button>
      </div>
      <div class="btn-group btn-group-xs">
        <button class="btn btn-default" type="button">CLE</button>
        <button class="btn btn-primary" type="button">ORL</button>
        <button class="btn btn-success" type="button">BOS</button>
        <button class="btn btn-warning" type="button">LAL</button>
        <button class="btn btn-danger" type="button">CHI</button>
        <button class="btn btn-info" type="button">DEN</button>
      </div>
    </div>

    <h1>嵌套的按钮组</h1>
    <div class="btn-group">
      <button class="btn btn-default" type="button">CLE</button>
      <button class="btn btn-primary" type="button">ORL</button>
      <button class="btn btn-success" type="button">BOS</button>
      <div class="btn-group">
        <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" type="button">
          <span>LAL</span>
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#">KB</a></li>
          <li><a href="#">SO</a></li>
          <li><a href="#">MJ</a></li>
        </ul>
      </div>
      <button class="btn btn-danger" type="button">CHI</button>
      <div class="btn-group">
        <button class="btn btn-info dropdown-toggle" data-toggle="dropdown" type="button">
          <span>DEN</span>
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#">PLAYER1</a></li>
          <li><a href="#">PLAYER2</a></li>
          <li><a href="#">PLAYER3</a></li>
        </ul>
      </div>
    </div>

    <h1>垂直的嵌套的按钮组</h1>
    <div class="btn-group-vertical">
      <button class="btn btn-default" type="button">CLE</button>
      <button class="btn btn-primary" type="button">ORL</button>
      <button class="btn btn-success" type="button">BOS</button>
      <div class="btn-group">
        <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" type="button">
          <span>LAL</span>
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#">KB</a></li>
          <li><a href="#">SO</a></li>
          <li><a href="#">MJ</a></li>
        </ul>
      </div>
      <button class="btn btn-danger" type="button">CHI</button>
      <div class="btn-group">
        <button class="btn btn-info dropdown-toggle" data-toggle="dropdown" type="button">
          <span>DEN</span>
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#">PLAYER1</a></li>
          <li><a href="#">PLAYER2</a></li>
          <li><a href="#">PLAYER3</a></li>
        </ul>
      </div>
    </div>        
  </div>

  <script src="../../js/lib/jquery/dist/jquery.min.js"></script>
  <script src="../../js/lib/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
